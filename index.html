<!DOCTYPE html>
<html>
<head>
    <title>Truchet Pattern</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./3rdParty/leaflet.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div id="map"></div>
    <div id="config">
        <div id="content">
            <h2>Settings</h2>

            <div class="optionBox">
                <label for="zoom">Zoom</label>
                <select id="zoom" >
                  <!-- <option value="0.25">1/4</option> --> <!-- performance issues for winged -->
                  <option value="0.5">1/2</option>
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
            </div>

            <div class="optionBox">
                <label for="tileset">Tile set</label>
                <select id="tileset" >
                  <option value="winged" selected>winged</option>
                  <option value="curves">curves</option>
                  <option value="curves_filled">curves filled</option>
                  <option value="triangles">triangles</option>
                  <option value="diagonales">diagonales</option>
                </select>
            </div>
        </div>
    </div>

    <script src="./3rdParty/leaflet.js"></script>
    <script src="./src/config.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
