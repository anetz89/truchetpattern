<!DOCTYPE html>
<html>
<head>
    <title>Truchet Pattern</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./3rdParty/leaflet.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div id="map"></div>
    <div id="config">
        <div id="content">
            <h2>Settings</h2>

            <div class="optionBox">
                <label for="tileset">Tile set</label>
                <select id="tileset" >
                  <option value="winged" selected>winged</option>
                  <option value="curves">curves</option>
                  <option value="curves_filled">curves filled</option>
                  <option value="triangles">triangles</option>
                  <option value="diagonales">diagonales</option>
                </select>
            </div>

            <div class="optionBox">
                <label for="zoom">Zoom</label>
                <select id="zoom" >
                  <!-- <option value="0">1/2</option> --> <!-- breaks performance of multilayers -->
                  <option value="1">1</option>
                  <option value="2"></option>
                  <option value="3" selected>3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
            </div>

            <div class="optionBox">
                <label for="depth">Depth</label>
                <select id="depth" >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3" selected>3</option>
                  <option value="4">4</option>
                </select>
            </div>

            <div class="optionBox">
                <label for="porosity">Porosity</label>
                <select id="porosity" >
                  <option value="0.1">10%</option>
                  <option value="0.2">20%</option>
                  <option value="0.3">30%</option>
                  <option value="0.4" selected>40%</option>
                  <option value="0.5">50%</option>
                  <option value="0.6">60%</option>
                  <option value="0.7">70%</option>
                  <option value="0.8">80%</option>
                  <option value="0.9">90%</option>
                </select>
            </div>

            <div class="optionBox imageSelection">
              Tile Selection
              <div id="imageSelectionBox">
                Loading...
              </div>
            </div>
        </div>
    </div>

    <script src="./3rdParty/leaflet.js"></script>
    <script src="./src/truchet.layer.js"></script>
    <script src="./src/config.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
